apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: kartavya17/codescribe-gateway
          ports:
            - containerPort: 8081
          env:
            - name: DB_URL
              value: "host=postgres user=user password=password dbname=codescribe_db port=5432 sslmode=disable"
            - name: JWT_SECRET
              value: "your_very_secret_key_change_this"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
